<div class="col-md-6 col-md-offset-3">
    <h2>{{pageTitle}}</h2>
      <div *ngIf='errorMessage' class='alert alert-danger'>
    Error: {{ errorMessage }}
                    </div>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !userName.valid }">
            <label for="userName">User Name</label>
            <input type="text" class="form-control" name="userName" [(ngModel)]="model.userName" #userName="ngModel" required />
            <div *ngIf="f.submitted && !userName.valid" class="alert alert-danger">User Name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required 
             (keypress)="eventHandler($event)" />
            <div *ngIf="f.submitted && !password.valid" class="alert alert-danger">Password is required</div>
        </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !confirmpassword.valid }">
            <label for="confirmpassword">Confirm Password</label>
            <input type="confirmpassword" class="form-control" name="confirmpassword" [(ngModel)]="model.confirmpassword" #confirmpassword="ngModel" required
            (keypress)="eventHandler($event)" />
            <div *ngIf="f.submitted && !confirmpassword.valid" class="alert alert-danger">Confirm Password is required</div>
        </div>
        <div class="form-group">
            <button  class="btn btn-primary">Register</button>              
        </div>
    </form>
</div>
